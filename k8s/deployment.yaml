apiVersion: apps/v1
kind: Deployment
metadata:
  name: yt-sentiment-backend
  labels:
    app: yt-sentiment-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: yt-sentiment-backend
  template:
    metadata:
      labels:
        app: yt-sentiment-backend
    spec:
      containers:
        - name: api
          image: ghcr.io/<owner>/yt-sentiment-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: IMAGE_TAG
              value: latest
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                configMapKeyRef:
                  name: yt-sentiment-config
                  key: MLFLOW_TRACKING_URI
            - name: HF_CACHE_DIR
              value: /app/.hf-cache
            - name: YOUTUBE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: yt-sentiment-secrets
                  key: YOUTUBE_API_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
