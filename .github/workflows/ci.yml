name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_dvc:
        description: "Run DVC pipeline (dvc repro)"
        required: false
        default: "false"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Cache uv + HF + DVC
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/huggingface
            .dvc/cache
          key: ${{ runner.os }}-cache-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest

      - name: DVC repro (optional)
        if: ${{ github.event.inputs.run_dvc == 'true' }}
        run: uv run dvc repro

  docker:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t yt-sentiment-backend:ci .
